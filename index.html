  h1{text-align:center;margin-bottom:30px}

  }
  .info{

  .title{margin-bottom:8px;font-weight:bold;color:#fff}
  .controls button{

    font-size:1.2rem;cursor:pointer;margin-right:5px;
  }
  .controls button[disabled]{opacity:.4;cursor:default}
  .progress-bar{
    width:100%;height:6px;background:#333;cursor:pointer;margin-top:8px;
  }
  .progress{height:100%;background:#e91e63;width:0%}
  .time{display:flex;justify-content:space-between;font-size:.8rem;margin-top:4px}
  @media(max-width:500px){
    .album{width:140px}
    .cover{height:140px}

</style>
