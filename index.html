<style>
/* ----------- Layout geral ----------- */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  background:#111;
  color:#eee;
  font-family:Arial,Helvetica,sans-serif;
}
h1{
  margin:1.5rem 0 0.5rem;
  font-size:2rem;
  letter-spacing:2px;
}

/* ----------- Bot√£o play/pause ----------- */
#playBtn{
  width:90px; height:90px;
  border:none; border-radius:50%;
  background:#ff4081;               /* rosa */
  cursor:pointer;
  position:relative;
  box-shadow:0 4px 12px rgba(0,0,0,.6);
  transition:background .3s, transform .2s;
}
#playBtn:hover{
  background:#e73373;
  transform:scale(1.07);
}
#playBtn::before{
  content:'‚ñ∂';
  font-size:2.2rem; color:#fff;
  position:absolute; left:50%; top:50%;
  transform:translate(-50%,-50%);
}
#playBtn.playing{
  animation:spin 2s linear infinite;
}
#playBtn.playing::before{content:'‚ùö‚ùö';}

/* rota√ß√£o do bot√£o */
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* ----------- Galeria de √°lbuns ----------- */
.gallery{
  display:flex; flex-wrap:wrap; gap:1rem;
  justify-content:center; margin-top:2rem;
}
.album{
  width:130px; height:130px;
  background-size:cover; background-position:center;
  border-radius:12px;
  cursor:pointer;
  position:relative;
  box-shadow:0 2px 8px rgba(0,0,0,.4);
}

/* brilho pulsante */
.album::after{
  content:'';
  position:absolute; inset:0;
  border-radius:12px;
  background:
    linear-gradient(135deg,
      rgba(255,255,255,.0)   0%,
      rgba(255,255,255,.4)   50%,
      rgba(255,255,255,.0)   100%);
  opacity:0;
  transition:opacity .3s;
}
.album:hover::after{opacity:.6;}

/* destaque da faixa tocando */
.album.active{
  box-shadow:0 0 20px #ff4081;
}
.album.active::after{opacity:.9;}

/* ----------- Texto da faixa ----------- */
#trackInfo{
  margin-top:.8rem;
  font-size:.95rem;
}

/* ----------- Responsividade ----------- */
@media(max-width:500px){
   .album{width:100px;height:100px;}
   #playBtn{width:70px;height:70px;}
}
</style>
</head>

function loadTrack(album){
    if(!album) return;

    // limpa sele√ß√£o anterior
    if(currentAlbum) currentAlbum.classList.remove('active');

    const src   = album.dataset.src;
    const title = album.dataset.title;

    player.src = src;
    player.play();

    btn.classList.add('playing');
    album.classList.add('active');
    currentAlbum = album;

    infoBox.textContent = `Tocando ‚Üí ${title}`;
}
