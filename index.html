<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Estraich's Pop</title>
<style>
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:#111;
    color:#eee;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    margin:0;
  }
  h1{margin-bottom:1rem;}
  /* Bot√£o */
  #playBtn{
    width:80px;height:80px;
    border:none;
    border-radius:50%;
    background:#ff4081;
    cursor:pointer;
    position:relative;
    outline:none;
    box-shadow:0 4px 12px rgba(0,0,0,.5);
    transition:background .3s;
  }
  #playBtn:hover{background:#e73373;}
  /* √çcone dentro do bot√£o */
  #playBtn::before{
    content:'‚ñ∂';
    font-size:2rem;
    color:#fff;
    position:absolute;
    left:50%;top:50%;
    transform:translate(-50%,-50%);
  }
  #playBtn.playing{
    animation:spin 2s linear infinite;
  }
  #playBtn.playing::before{content:'‚ùö‚ùö';}
  @keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
  }

  /* Galeria de √°lbuns */
  .gallery{
    display:flex;
    gap:1rem;
    margin-top:2rem;
    flex-wrap:wrap;
    justify-content:center;
  }
  .album{
    width:120px;height:120px;
    background-size:cover;
    background-position:center;
    border-radius:8px;
    cursor:pointer;
    position:relative;
    box-shadow:0 2px 8px rgba(0,0,0,.4);
    transition:transform .3s, box-shadow .3s;
  }
  .album:hover{
    transform:scale(1.07);
    box-shadow:0 4px 12px rgba(255,64,129,.6);
  }
  .album.active::after{
    content:'';
    position:absolute; inset:0;
    border:4px solid #ff4081;
    border-radius:8px;
    animation:pulse 1.5s infinite;
  }
  @keyframes pulse{
    0%{border-color:#ff4081;}
    50%{border-color:#fff;}
    100%{border-color:#ff4081;}
  }

</style>
</head>
<body>

<h1>M√∫sicas Etraich'süéß</h1>

<button id="playBtn"></button>

<div class="gallery" id="gallery">
  <!-- Cada div tem data-src (arquivo mp3) e data-title (nome da faixa) -->
  <div class="album" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
       data-title="Pop Hit #1"
       style="background-image:url('https://picsum.photos/id/1011/200/200')"></div>

  <div class="album" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
       data-title="Pop Hit #2"
       style="background-image:url('https://picsum.photos/id/1025/200/200')"></div>

  <div class="album" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
       data-title="Pop Hit #3"
       style="background-image:url('https://picsum.photos/id/1035/200/200')"></div>

  <div class="album" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
       data-title="Pop Hit #4"
       style="background-image:url('https://picsum.photos/id/1042/200/200')"></div>
</div>

<!-- Elemento de √°udio invis√≠vel -->
<audio id="player"></audio>

<script>
const btn = document.getElementById('playBtn');
const player = document.getElementById('player');
const albums = document.querySelectorAll('.album');
let currentAlbum = null;

// Fun√ß√£o para mudar a faixa
function loadTrack(album){
  if(!album) return;

  // Remove marca√ß√£o da anterior
  if(currentAlbum) currentAlbum.classList.remove('active');

  const src = album.dataset.src;
  const title = album.dataset.title;

  player.src = src;               // carrega MP3
  player.play();                 // inicia reprodu√ß√£o
  btn.classList.add('playing');   // anima bot√£o
  album.classList.add('active'); // marca capa atual
  currentAlbum = album;

  // opcional ‚Äì exibir t√≠tulo no console ou na p√°gina
  console.log(`Tocando ‚Üí ${title}`);
}

// Clique nas capas
albums.forEach(a => {
  a.addEventListener('click', () => loadTrack(a));
});

// Bot√£o play/pause
btn.addEventListener('click', () => {
  if(player.paused){
    player.play();
    btn.classList.add('playing');
   if(currentAlbum) currentAlbum.classList.add('active');
  }else{
    player.pause();
    btn.classList.remove('playing');
   if(currentAlbum) currentAlbum.classList.remove('active');
  }
});

// Quando a m√∫sica acabar, remover anima√ß√µes
player.addEventListener('ended', () => {
   btn.classList.remove('playing');
   if(currentAlbum) currentAlbum.classList.remove('active');
});
</script>

</body>
</html>
