  <audio id="player" preload="none"></audio>

  <script>
    const gallery = document.getElementById('gallery');
    const player = document.getElementById('player');
    let currentAlbumEl = null;

    gallery.addEventListener('click', (e) => {
      let albumEl = e.target.closest('.album');
      if (!albumEl) return;
      if (albumEl === currentAlbumEl) return;

      if (currentAlbumEl) resetAlbum(currentAlbumEl);

      currentAlbumEl = albumEl;
      albumEl.classList.add('active');

      player.src = albumEl.dataset.src;
      player.play();

      const btnPlay = albumEl.querySelector('.play');
      const btnPause = albumEl.querySelector('.pause');
      btnPlay.disabled = true;
      btnPause.disabled = false;

      const currentSpan = albumEl.querySelector('.current');
      const durationSpan = albumEl.querySelector('.duration');
      const progressEl = albumEl.querySelector('.progress');

      // carregar dura√ß√£o
      player.addEventListener('loadedmetadata', () => {
        durationSpan.textContent = formatTime(player.duration);
      });

      // atualizar tempo / barra
      player.addEventListener('timeupdate', () => {
        const c = player.currentTime;
        const d = player.duration;
        if (!isNaN(d) && d > 0) {
          progressEl.style.width = (c / d) * 100 + '%';
        }
        currentSpan.textContent = formatTime(c);
      });

      btnPause.onclick = () => {
        player.pause();
        btnPause.disabled = true;
        btnPlay.disabled = false;
      };
      btnPlay.onclick = () => {
        player.play();
        btnPlay.disabled = true;
        btnPause.disabled = false;
      };

      player.onended = () => {
        resetAlbum(albumEl);
      };
    });

    function resetAlbum(albumEl) {
      albumEl.classList.remove('active');
      const btnPlay = albumEl.querySelector('.play');
      const btnPause = albumEl.querySelector('.pause');
      const progressEl = albumEl.querySelector('.progress');
      const currentSpan = albumEl.querySelector('.current');
      const durationSpan = albumEl.querySelector('.duration');

      btnPlay.disabled = false;
      btnPause.disabled = true;
      progressEl.style.width = '0%';
      currentSpan.textContent = '0:00';
      durationSpan.textContent = '0:00';

      if (albumEl === currentAlbumEl) {
        player.pause();
        player.currentTime = 0;
        currentAlbumEl = null;
      }
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60) || 0;
      const s = Math.floor(sec % 60) || 0;
      return `${m}:${s < 10 ? '0' + s : s}`;
    }
  </script>
