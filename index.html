        .logo {

            border: none;
            background-color: white;
            cursor: pointer;
        }

        .controls i {
            font-size: 60px;
            padding: 5px;

            background-color: #f7f7f7;

        .time {

            color: #333;

        .footer {

        }

        .progress-bar {
            height: 8px;
            background-color: #ddd;
            cursor: pointer;

        }

        .progress {
            height: 8px;
            background-color: #333;
            border-radius: 5px;
        }

        /* ==================== Galeria de Ã¡lbuns ==================== */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .album {
            width: 130px;
            height: 130px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .15);
            filter: brightness(1.2) saturate(1.1);
            transition:
                transform .2s,
                box-shadow .3s,
                filter .3s;
        }

        .album:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(233, 30, 99, .6);
        }

        .album.active {
            box-shadow:
                0 0 30px rgba(233, 30, 99, .9),
                inset 0 0 15px rgba(255, 255, 255, .4);
        }

        /* ==================== Responsividade ==================== */
        @media(max-width: 500px) {
            .album {
                width: 100px;
                height: 100px;
            }
        }

    </style>
