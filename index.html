<!DOCTYPE html>

<style>
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:#111;
    color:#eee;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    margin:0;
  }
  h1{margin-bottom:1rem;}
  /* Bot√£o */
  #playBtn{
    width:80px;height:80px;
    border:none;
    border-radius:50%;
    background:#ff4081;
    cursor:pointer;
    position:relative;
    outline:none;
    box-shadow:0 4px 12px rgba(0,0,0,.5);
    transition:background .3s;
  }
  #playBtn:hover{background:#e73373;}
  #playBtn::before{
    content:'‚ñ∂';
    font-size:2rem;
    color:#fff;
    position:absolute;
    left:50%;top:50%;
    transform:translate(-50%,-50%);
  }
  #playBtn.playing{
    animation:spin 2s linear infinite;
  }
  #playBtn.playing::before{content:'‚ùö‚ùö';}
  @keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
  }

  /* Galeria de √°lbuns */
  .gallery{
    display:flex;
    gap:1rem;
    margin-top:2rem;
    flex-wrap:wrap;
    justify-content:center;
  }
  .album{
    width:120px;height:120px;
    background-size:cover;
    background-position:center;
    border-radius:8px;
    cursor:pointer;
    position:relative;
    box-shadow:0 2px 8px rgba(0,0,0,.4);
    transition:transform .3s, box-shadow .3s;
  }
  .album:hover{
    transform:scale(1.07);
    box-shadow:0 4px 12px rgba(255,64,129,.6);
  }
  .album.active::after{
    content:'';
    position:absolute; inset:0;
    border:4px solid #ff4081;
    border-radius:8px;
    animation:pulse 1.5s infinite;
  }
  @keyframes pulse{
    0%{border-color:#ff4081;}
    50%{border-color:#fff;}
    100%{border-color:#ff4081;}
  }
</style>
