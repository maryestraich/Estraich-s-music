<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet">

<!-- Howler.js (reprodução de áudio) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
        integrity="sha512-+Z9rjR9eMZKk4c6K8nK3cVh6zU4QGf5FQZcH+Jj2B5bE6uGq0T1lN0dYfG1kq5OqV9z7L+6KXhW9WwuXK9gHg=="

<style>
:root{
    --bg-primary:#121212;
    --accent:#ff9800;
    --card-bg:#1e1e1e;
    --text-primary:#ffffff;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
    background:var(--bg-primary);
    color:var(--text-primary);
    font-family:'Poppins',sans-serif;
    padding:2rem;
}
h1{
    text-align:center;
    margin-bottom:2rem;
    font-weight:600;
}
.album-grid{
    display:flex;
    flex-wrap:wrap;
    gap:1.5rem;
    justify-content:center;
}
.album-card{
    position:relative;
    width:200px;
    background:var(--card-bg);
    border-radius:.5rem;
    overflow:hidden;
    text-align:center;
    transition:transform .3s, box-shadow .3s;
}
.album-card:hover{
    transform:scale(1.03);
    box-shadow:0 8px 20px rgba(0,0,0,.5);
}
.album-card img{
    width:100%;
    display:block;
    transition:opacity .3s;
}
.album-card:hover img{
    opacity:.9;               /* efeito leve ao passar o mouse */
}
.play-btn{
    position:absolute;
    bottom:.8rem;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,.7);
    color:#fff;
    border:none;
    border-radius:50%;
    width:44px;height:44px;
    font-size:1.4rem;
    cursor:pointer;
}
.play-btn:hover{background:rgba(0,0,0,.9);}
.track-title{
    margin-top:.6rem;
    padding:.4rem 0;
    font-size:.95rem;
}

/* Responsividade */
@media (max-width:600px){
    .album-card{width:45%;}
}
@media (max-width:400px){
    .album-card{width:90%;}
}
</style>
</head>
