<style>
/* ==================== Layout geral ==================== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  background:#111;               /* fundo preto */
  color:#eee;
  font-family:Arial,Helvetica,sans-serif;
}
h1{
  margin:1.5rem 0 .5rem;
  font-size:2rem;
  letter-spacing:2px;
}

/* ==================== Bot√£o Play/Pause ==================== */
#playBtn{
  width:90px; height:90px;
  border:none; border-radius:50%;
  background:#ff4081;               /* rosa */
  cursor:pointer;
  position:relative;
  box-shadow:0 4px 12px rgba(0,0,0,.6);
  transition:background .3s, transform .2s;
}
#playBtn:hover{
  background:#e73373;
  transform:scale(1.07);
}
#playBtn::before{
  content:'‚ñ∂';
  font-size:2.2rem; color:#fff;
  position:absolute; left:50%; top:50%;
  transform:translate(-50%,-50%);
}
#playBtn.playing{
  animation:spin 2s linear infinite;
}
#playBtn.playing::before{content:'‚ùö‚ùö';}

/* rota√ß√£o do bot√£o */
@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* ==================== Galeria de √Ålbuns ==================== */
.gallery{
  display:flex; flex-wrap:wrap; gap:1rem;
  justify-content:center; margin-top:2rem;
}
.album{
  width:130px; height:130px;
  background-size:cover; background-position:center;
  border-radius:12px;
  cursor:pointer;
  position:relative;
  box-shadow:0 2px 8px rgba(0,0,0,.4);
  
  /* brilho padr√£o da capa */
  filter:brightness(1.3) saturate(1.2);
  
  transition:
    box-shadow .3s,
    transform .2s,
    filter .3s;
}
.album:hover{
  /* halo rosa ao passar o mouse */
  box-shadow:0 0 20px #ff80c5, inset 0 0 30px rgba(255,255,255,.15);
  transform:scale(1.05);
}

/* brilho pulsante quando est√° tocando */
.album.active{
  box-shadow:
    0 0 30px #ff4081,
    inset 0 0 40px rgba(255,255,255,.25);
}

/* ==================== Texto da faixa ==================== */
#trackInfo{
  margin-top:.8rem;
  font-size:.95rem;
}

/* ==================== Responsividade ==================== */
@media(max-width:500px){
   .album{width:100px;height:100px;}
   #playBtn{width:70px;height:70px;}
}
</style>
</head>
