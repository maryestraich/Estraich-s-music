/* ==================== Layout geral ==================== */
body{

/* ==================== Bot√£o Play/Pause ==================== */
#playBtn{

    transform:scale(1.07);
}

}
#playBtn.playing{
    animation:spin 2s linear infinite;
}
#playBtn.playing::before{content:'‚ùö‚ùö';}

/* rota√ß√£o do bot√£o */
@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* ==================== Galeria de √°lbuns ==================== */
.gallery{
    display:flex; flex-wrap:wrap; gap:1rem;
    justify-content:center;
    margin-top:2rem;
}
.album{
    width:130px; height:130px;
    background-size:cover; background-position:center;
    border-radius:12px;
    cursor:pointer;
    position:relative;
    box-shadow:0 2px 8px rgba(0,0,0,.15);
    
    /* brilho gen√©rico */
    filter:brightness(1.2) saturate(1.1);
    transition:
        transform .2s,
        box-shadow .3s,

}
.album:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(233,30,99,.6);
}
.album.active{
    box-shadow:
        0 0 30px rgba(233,30,99,.9),
        inset 0 0 15px rgba(255,255,255,.4);
}

/* ==================== Texto da faixa ==================== */
#trackInfo{
    margin-top:.8rem;
    font-size:.95rem;
}

/* ==================== Responsividade ==================== */
@media(max-width:500px){
   .album{width:100px;height:100px;}
   #playBtn{width:60px;height:60px;}
}
</style>
